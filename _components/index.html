<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body x-data="{
    log(event) {
      console.log(event.target);
    },
  }">
    <h1> Alpine Components </h1>
    <test-component x-ref="testComponent">
        <h5 data-test="test-component-slot" > Some shiny new slot </h5>
        <h5 slot="can-alpine" data-test="test-component-slot"> Named Slot </h5>
    </test-component>

    <test-component x-data="DataMagic" >
        <h5 x-bind="clicky">Yap</h5>
        <h5 x-ref="slotter" slot="can-alpine">Named Slot</h5>
    </test-component>

    <button @click="$refs.testComponent.title = 'Text From Button'">
        Change Title
    </button>

    <template x-component="test-component" data-title="Text From Attributes" x-bind="SomeMagic">
      <h2 x-text="title"></h2>
      <h3 data-test="test-component"> Some shiny new content </h3>
      <slot ></slot>
      <slot @slotchange="() => console.log('wat')" name="can-alpine"></slot>
    </template>

    <script type="module" src="/main.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.js"></script>
  </body>
</html>
