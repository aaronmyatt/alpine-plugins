<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="/index.css" />
</head>

<body x-data>
  <div class="navbar bg-green-100">
    <a class="btn btn-ghost normal-case text-xl border-black border-1" >ATM - Alpine Components</a>
  </div>
  <div class="hero min-h-screen bg-base-200">
    <div class="hero-content text-center">
      <div>
        <h1 class="text-5xl font-bold">Alpine Plugins</h1>
        <div class="flex">
          <card-button x-route="/router">
            <p>Alpine Router</p>
          </card-button>
          <card-button x-route="/components">Alpine Components</card-button>
        </div>
      </div>
    </div>
  </div>
  <main></main>
  <div id="app"></div>

  <template x-view="/components"></template>
  <template x-view="/router"></template>

  <template x-component="card-button" data-route="/" data-label="">
    <div class="card w-96 bg-base-100 shadow-xl cursor-pointer animation-[button-pop_var(--animation-btn,_0.25s)_ease-out]">
      <div class="card-body">
        <p>
          <slot></slot>
        </p>
      </div>
    </div>
  </template>

  <template x-component="test-component" data-title="Text From Attributes" x-bind="SomeMagic">
    <h3 x-text="title"></h2>
    <h4 data-test="test-component"> Some shiny new content </h3>
    <slot></slot>
    <slot @slotchange="() => console.log('wat')" name="can-alpine"></slot>
  </template>

  <template x-component="test-remote-component" data-title="Remote Component" x-bind="SomeMagic">
    <slot></slot>
  </template>

  <script type="module" src="/main.js"></script>
  
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>
