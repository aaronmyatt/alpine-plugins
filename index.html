<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body x-data>
  <main></main>
  <div id="app"></div>

  <template x-view="/components"></template>
  <template x-view="/router"></template>

  <template x-component="test-component" data-title="Text From Attributes" x-bind="SomeMagic">
    <h3 x-text="title"></h2>
    <h4 data-test="test-component"> Some shiny new content </h3>
    <slot></slot>
    <slot @slotchange="() => console.log('wat')" name="can-alpine"></slot>
  </template>

  <template x-component="test-remote-component" data-title="Remote Component" x-bind="SomeMagic">
    <slot></slot>
  </template>

  <script type="module" src="/main.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>
